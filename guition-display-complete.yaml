                        text: "Kueche\nUnter"
                        text_font: roboto_14
                        align: CENTER
              
              - button:
                  id: btn_flur
                  bg_color: 0x333333
                  radius: 8
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.kajplats_e27_ws_globe_470lm
                  widgets:
