# === LVGL (320x480 Hochformat) ===
lvgl:
  log_level: WARN
  displays:
    - main_display
  touchscreens:
    - touchscreen_id: main_touchscreen
  color_depth: 16
  default_font: roboto_14
  buffer_size: 25%
  
  # Header (320px breit)
  top_layer:
    widgets:
      - obj:
          id: header_bar
          x: 0
          y: 0
          width: 320
          height: 35
          bg_color: 0x1a1a1a
          border_width: 0
          pad_all: 3
          widgets:
            # ZurÃ¼ck-Button
            - button:
                id: btn_nav_prev
                x: 2
                y: 2
                width: 40
                height: 30
                bg_color: 0x333333
                radius: 5
                on_click:
                  - lvgl.page.previous:
                widgets:
                  - label:
                      text: "<"
                      text_font: roboto_bold_18
                      align: CENTER
            
            # Uhrzeit
            - label:
                id: time_label
                x: 50
                y: 5
                text_font: roboto_bold_18
                text: "00:00"
            
            # Titel
            - label:
                id: page_title
                x: 130
                y: 7
                text_font: roboto_14
                text_color: 0xAAAAAA
                text: "Lampen"
            
            # WiFi
            - label:
                id: wifi_label
                x: 245
                y: 7
                text_font: roboto_12
                text_color: 0xAAAAAA
                text: "..."
            
            # VorwÃ¤rts-Button
            - button:
                id: btn_nav_next
                x: 278
                y: 2
                width: 40
                height: 30
                bg_color: 0x333333
                radius: 5
                on_click:
                  - lvgl.page.next:
                widgets:
                  - label:
                      text: ">"
                      text_font: roboto_bold_18
                      align: CENTER
  
  # === SEITEN ===
  pages:
    # === LAMPEN (2 Spalten) ===
    - id: page_lights
      bg_color: 0x000000
      pad_all: 5
      pad_top: 40
      widgets:
        # Alle Lichter
        - obj:
            width: 310
            height: 70
            bg_color: 0x333333
            radius: 8
            pad_all: 8
            clickable: true
            id: btn_alle_lichter
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.alle_lichter_2
            widgets:
              - label:
                  text: "Alle Lichter"
                  text_font: roboto_bold_18
                  align: TOP_LEFT
              - slider:
                  id: slider_alle_lichter
                  width: 90%
                  height: 15
                  align: BOTTOM_MID
                  y: -3
                  min_value: 0
                  max_value: 100
                  on_release:
                    - homeassistant.service:
                        service: light.turn_on
                        data:
                          entity_id: light.alle_lichter_2
                          brightness: !lambda return int(x * 2.55);
        
        # Grid 2x5 (9 Lampen)
        - obj:
            width: 310
            y: 75
            height: 400
            bg_color: 0x000000
            border_width: 0
            layout:
              type: GRID
              grid_columns: [150, 150]
              grid_rows: [75, 75, 75, 75, 75]
              pad_column: 10
              pad_row: 8
            widgets:
              - button:
                  id: btn_stehlampe_bibi
                  bg_color: 0x333333
                  radius: 8
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.stehlampe_bibi
                  widgets:
                    - label:
                        text: "Stehlampe\nBibi"
                        text_font: roboto_14
                        align: CENTER
              
              - button:
                  id: btn_garderobe
                  bg_color: 0x333333
                  radius: 8
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.garderobe_licht
                  widgets:
                    - label:
                        text: "Garderobe"
                        text_font: roboto_14
                        align: CENTER
              
              - button:
                  id: btn_wohnzimmer
                  bg_color: 0x333333
                  radius: 8
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.licht_wohnzimmerschrank
                  widgets:
                    - label:
                        text: "Wohnzimmer\nSchrank"
                        text_font: roboto_14
                        align: CENTER
              
              - button:
                  id: btn_esszimmer
                  bg_color: 0x333333
                  radius: 8
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.esszimmer_licht
                  widgets:
                    - label:
                        text: "Esszimmer"
                        text_font: roboto_14
                        align: CENTER
              
              - button:
                  id: btn_kueche
                  bg_color: 0x333333
                  radius: 8
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.kuchen_unterlicht
                  widgets:
