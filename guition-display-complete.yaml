# === COMMON SENSOREN ===
text_sensor:
  - platform: template
    id: current_time_badge
    update_interval: 1s
    lambda: |-
      auto time = id(ha_time).now();
      return str_sprintf("%02d:%02d", time.hour, time.minute);
  
  - platform: template
    id: current_date
    update_interval: 60s
    lambda: |-
      auto time = id(ha_time).now();
      static const char * const months[] = {"Jan", "Feb", "Mar", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"};
      return str_sprintf("%02d. %s %04d", time.day_of_month, months[time.month-1], time.year);
  
  - platform: wifi_info
    ip_address:
      id: ip_address
      entity_category: diagnostic
  
  # Wetter-Sensoren
  - platform: homeassistant
    entity_id: weather.forecast_home
    id: weather_condition
    internal: true
    on_value:
      - lvgl.label.update:
          id: weather_condition_label
          text: !lambda return x.c_str();

sensor:
  - platform: wifi_signal
    id: wifi_signal_db
    update_interval: 60s
  
  - platform: template
    id: wifi_strength
    unit_of_measurement: "%"
    update_interval: 60s
    lambda: |-
      if (id(wifi_signal_db).state) {
        return min(max(2 * (id(wifi_signal_db).state + 100.0), 0.0), 100.0);
      } else {
        return 0.0;
      }
  
  # Lichter - Brightness
  - platform: homeassistant
    entity_id: light.alle_lichter_2
    attribute: brightness
    id: alle_lichter_brightness
    internal: true
    on_value:
      - lvgl.slider.update:
          id: slider_alle_lichter
          value: !lambda return x / 2.55;
  
  # Heizung - Temperaturen
  - platform: homeassistant
    entity_id: climate.wohnzimmer_thermostat
    attribute: current_temperature
    id: wz_current_temp
    internal: true
    on_value:
      - lvgl.label.update:
          id: wz_current_label
          text: !lambda return str_sprintf("%.1f C", x);
  
  - platform: homeassistant
    entity_id: climate.wohnzimmer_thermostat
    attribute: temperature
    id: wz_target_temp
    internal: true
    on_value:
      - lvgl.label.update:
          id: wz_target_label
          text: !lambda return str_sprintf("Ziel: %.1f C", x);
  
  - platform: homeassistant
    entity_id: climate.schlafzimmer_thermostat
    attribute: current_temperature
    id: sz_current_temp
    internal: true
    on_value:
      - lvgl.label.update:
          id: sz_current_label
          text: !lambda return str_sprintf("%.1f C", x);
  
  - platform: homeassistant
    entity_id: climate.schlafzimmer_thermostat
    attribute: temperature
    id: sz_target_temp
    internal: true
    on_value:
      - lvgl.label.update:
          id: sz_target_label
          text: !lambda return str_sprintf("Ziel: %.1f C", x);
  
  # Wetter - Temperatur
  - platform: homeassistant
    entity_id: weather.forecast_home
    attribute: temperature
    id: weather_temp
    internal: true
    on_value:
      - lvgl.label.update:
          id: weather_temp_label
          text: !lambda return str_sprintf("%.0f C", x);

