                        text: "Bibis\nEcke"
                        text_font: roboto_14
                        align: CENTER
      
      on_load:
        - lvgl.label.update:
            id: page_title
            text: "Lampen"
    
    # === HEIZUNG ===
    - id: page_heating
      bg_color: 0x000000
      pad_all: 10
      pad_top: 45
      widgets:
        - obj:
            width: 300
            height: 110
            bg_color: 0x1a1a1a
            radius: 10
            pad_all: 10
            widgets:
              - label:
                  text: "Wohnzimmer"
                  text_font: roboto_bold_18
                  align: TOP_LEFT
              - label:
                  id: wz_current_label
                  text: "-- C"
                  text_font: roboto_bold_24
                  align: CENTER
              - label:
                  id: wz_target_label
                  text: "Ziel: -- C"
                  text_font: roboto_14
                  align: BOTTOM_MID
        
        - obj:
            width: 300
            height: 110
            y: 125
            bg_color: 0x1a1a1a
            radius: 10
            pad_all: 10
            widgets:
              - label:
                  text: "Schlafzimmer"
                  text_font: roboto_bold_18
                  align: TOP_LEFT
              - label:
                  id: sz_current_label
                  text: "-- C"
                  text_font: roboto_bold_24
                  align: CENTER
              - label:
                  id: sz_target_label
                  text: "Ziel: -- C"
                  text_font: roboto_14
                  align: BOTTOM_MID
      
      on_load:
        - lvgl.label.update:
            id: page_title
            text: "Heizung"
    
    # === WETTER ===
    - id: page_weather
      bg_color: 0x000000
      pad_all: 10
      pad_top: 45
      widgets:
        - obj:
            width: 300
            height: 180
            bg_color: 0x1a1a1a
            radius: 10
            pad_all: 15
            widgets:
              - label:
                  text: "Wetter"
                  text_font: roboto_bold_24
                  align: TOP_LEFT
              - label:
                  id: weather_temp_label
                  text: "-- C"
                  text_font: roboto_bold_24
                  align: CENTER
              - label:
                  id: weather_condition_label
                  text: "--"
                  text_font: roboto_16
                  align: BOTTOM_MID
      
      on_load:
        - lvgl.label.update:
            id: page_title
            text: "Wetter"

# Header Update
interval:
  - interval: 1s
    then:
      - lvgl.label.update:
          id: time_label
          text: !lambda return id(current_time_badge).state.c_str();
      - lvgl.label.update:
          id: wifi_label
          text: !lambda |-
            int strength = (int)id(wifi_strength).state;
            if (strength > 75) return "***";
            if (strength > 50) return "** ";
            if (strength > 25) return "*  ";
            return "   ";
