                        text: "Flur"
                        text_font: roboto_14
                        align: CENTER
              
              - button:
                  id: btn_aktenschrank
                  bg_color: 0x333333
                  radius: 8
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.licht_aktenschrank_markus
                  widgets:
                    - label:
                        text: "Akten\nMarkus"
                        text_font: roboto_14
                        align: CENTER
              
              - button:
                  id: btn_bibis_ecke
