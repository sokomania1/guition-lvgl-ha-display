# === LVGL ===
lvgl:
  log_level: WARN
  displays:
    - main_display
  touchscreens:
    - touchscreen_id: main_touchscreen
  color_depth: 16
  default_font: roboto_16
  buffer_size: 25%
  
  # Header
  top_layer:
    widgets:
      - obj:
          id: header_bar
          x: 0
          y: 0
          width: 480
          height: 40
          bg_color: 0x1a1a1a
          border_width: 0
          pad_all: 5
          widgets:
            - label:
                id: time_label
                x: 10
                y: 5
                text_font: roboto_bold_24
                text: "00:00"
            - label:
                id: page_title
                align: CENTER
                text_font: roboto_20
                text: "Lampen"
            - label:
                id: wifi_label
                x: 430
                y: 5
                text_font: roboto_16
                text: "..."
  
  # === SEITEN ===
  pages:
    # === LAMPEN-SEITE ===
    - id: page_lights
      bg_color: 0x000000
      layout:
        type: flex
        flex_flow: COLUMN
      pad_all: 0
      pad_top: 45
      widgets:
        # Alle Lichter mit Slider
        - obj:
            width: 100%
            height: 90
            pad_all: 5
            bg_color: 0x000000
            border_width: 0
            widgets:
              - obj:
                  id: btn_alle_lichter
                  width: 100%
                  height: 80
                  bg_color: 0x333333
                  border_color: 0x666666
                  border_width: 2
                  radius: 10
                  pad_all: 10
                  clickable: true
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.alle_lichter_2
                  widgets:
                    - label:
                        align: TOP_LEFT
                        text_font: roboto_bold_24
                        text_color: 0xFFFFFF
                        text: "Alle Lichter"
                    - slider:
                        id: slider_alle_lichter
                        width: 90%
                        height: 20
                        align: BOTTOM_MID
                        y: -5
                        min_value: 0
                        max_value: 100
                        value: 50
                        on_release:
                          - homeassistant.service:
                              service: light.turn_on
                              data:
                                entity_id: light.alle_lichter_2
                                brightness: !lambda return int(x * 2.55);
        
        # Grid 2x2 (Reihe 1)
        - obj:
            width: 100%
            height: 175
            pad_all: 5
            bg_color: 0x000000
            border_width: 0
            layout:
              type: GRID
              grid_columns: [230, 230]
              grid_rows: [80, 80]
              pad_column: 10
              pad_row: 10
            widgets:
              - button:
                  id: btn_stehlampe_bibi
                  width: 100%
                  height: 100%
                  bg_color: 0x333333
                  radius: 10
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.stehlampe_bibi
                  widgets:
                    - label:
                        align: CENTER
                        text_font: roboto_20
                        text: "Stehlampe\nBibi"
              
              - button:
                  id: btn_garderobe
                  width: 100%
                  height: 100%
                  bg_color: 0x333333
                  radius: 10
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.garderobe_licht
                  widgets:
                    - label:
                        align: CENTER
                        text_font: roboto_20
                        text: "Garderobe"
              
              - button:
                  id: btn_wohnzimmer
                  width: 100%
                  height: 100%
                  bg_color: 0x333333
                  radius: 10
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.licht_wohnzimmerschrank
                  widgets:
                    - label:
                        align: CENTER
                        text_font: roboto_20
                        text: "Wohnzimmer\nSchrank"
              
              - button:
                  id: btn_esszimmer
                  width: 100%
                  height: 100%
                  bg_color: 0x333333
                  radius: 10
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.esszimmer_licht
                  widgets:
                    - label:
                        align: CENTER
                        text_font: roboto_20
                        text: "Esszimmer"
        
        # Grid 3 Spalten (Reihe 2)
        - obj:
            width: 100%
            height: 85
            pad_all: 5
            bg_color: 0x000000
            border_width: 0
            layout:
              type: GRID
              grid_columns: [150, 150, 150]
              grid_rows: [70]
              pad_column: 5
              pad_row: 10
            widgets:
              - button:
                  id: btn_kueche
                  width: 100%
                  height: 100%
                  bg_color: 0x333333
                  radius: 10
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.kuchen_unterlicht
                  widgets:
                    - label:
                        align: CENTER
                        text_font: roboto_16
                        text: "Kueche\nUnter"
              
              - button:
                  id: btn_flur
                  width: 100%
                  height: 100%
                  bg_color: 0x333333
                  radius: 10
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.kajplats_e27_ws_globe_470lm
                  widgets:
                    - label:
                        align: CENTER
                        text_font: roboto_16
                        text: "Flur\nLicht"
              
              - button:
                  id: btn_aktenschrank
                  width: 100%
                  height: 100%
                  bg_color: 0x333333
                  radius: 10
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.licht_aktenschrank_markus
                  widgets:
                    - label:
                        align: CENTER
                        text_font: roboto_16
                        text: "Akten\nMarkus"
        
        # Letzte Lampe
        - obj:
            width: 100%
            height: 85
            pad_all: 5
            bg_color: 0x000000
            border_width: 0
            widgets:
              - button:
                  id: btn_bibis_ecke
                  x: 5
                  width: 150
                  height: 70
                  bg_color: 0x333333
                  radius: 10
                  on_click:
                    - homeassistant.service:
                        service: light.toggle
                        data:
                          entity_id: light.bibis_ecke_licht
                  widgets:
                    - label:
                        align: CENTER
                        text_font: roboto_16
                        text: "Bibis\nEcke"
      
      on_load:
        - lvgl.label.update:
            id: page_title
            text: "Lampen"
    
    # === HEIZUNGS-SEITE ===
    - id: page_heating
      bg_color: 0x000000
      pad_all: 10
      pad_top: 50
      widgets:
        # Wohnzimmer
        - obj:
            width: 460
            height: 100
            bg_color: 0x1a1a1a
            radius: 10
            pad_all: 10
            widgets:
              - label:
                  text: "Wohnzimmer"
                  text_font: roboto_bold_24
                  align: TOP_LEFT
              - label:
                  id: wz_current_label
                  text: "-- C"
                  text_font: roboto_bold_32
                  align: CENTER
              - label:
                  id: wz_target_label
                  text: "Ziel: -- C"
                  text_font: roboto_16
                  align: BOTTOM_MID
        
        # Schlafzimmer
        - obj:
            width: 460
            height: 100
            y: 120
            bg_color: 0x1a1a1a
            radius: 10
            pad_all: 10
            widgets:
              - label:
                  text: "Schlafzimmer"
                  text_font: roboto_bold_24
                  align: TOP_LEFT
              - label:
                  id: sz_current_label
                  text: "-- C"
                  text_font: roboto_bold_32
                  align: CENTER
              - label:
                  id: sz_target_label
                  text: "Ziel: -- C"
                  text_font: roboto_16
                  align: BOTTOM_MID
      
      on_load:
        - lvgl.label.update:
            id: page_title
            text: "Heizung"
    
    # === WETTER-SEITE ===
    - id: page_weather
      bg_color: 0x000000
      pad_all: 10
      pad_top: 50
      widgets:
        - obj:
            width: 460
            height: 200
            bg_color: 0x1a1a1a
            radius: 10
            pad_all: 15
            widgets:
              - label:
                  text: "Wetter"
                  text_font: roboto_bold_32
                  align: TOP_LEFT
              - label:
                  id: weather_temp_label
                  text: "-- C"
                  text_font: roboto_bold_32
                  align: CENTER
                  y: 10
              - label:
                  id: weather_condition_label
                  text: "--"
                  text_font: roboto_20
                  align: BOTTOM_MID
      
      on_load:
        - lvgl.label.update:
            id: page_title
            text: "Wetter"

# Header Update
interval:
  - interval: 1s
    then:
      - lvgl.label.update:
          id: time_label
          text: !lambda return id(current_time_badge).state.c_str();
      - lvgl.label.update:
          id: wifi_label
          text: !lambda |-
            int strength = (int)id(wifi_strength).state;
            if (strength > 75) return "***";
            if (strength > 50) return "** ";
            if (strength > 25) return "*  ";
            return "   ";
